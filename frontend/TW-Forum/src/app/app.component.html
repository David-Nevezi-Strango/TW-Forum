<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push" [(opened)]="opened">
    <span style="margin-left:10px">Sidenav content</span>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="fix">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Student Forum</span>
    </mat-toolbar>
    
  </mat-sidenav-content>
</mat-sidenav-container>
