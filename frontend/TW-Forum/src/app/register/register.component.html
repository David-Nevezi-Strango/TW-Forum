<div style="width:20vw">
    <h2 mat-dialog-title>Înregistrare</h2>
    <mat-dialog-content>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Adresă de e-mail</mat-label>
            <input matInput [(ngModel)]="email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Nume de utilizator</mat-label>
            <input matInput [(ngModel)]="username">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Parolă</mat-label>
            <input matInput [(ngModel)]="password">
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="register()">Înregistrare</button>
    </mat-dialog-actions>
</div>
